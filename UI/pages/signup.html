<!DOCTYPE html>
<html lang="en" class="logup-page">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width = device-width, initial-scale = 1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/png" href="../images/tw-logo1.png" />
    <link href="https://fonts.googleapis.com/css?family=Lexend+Deca|Lexend+Exa|Montserrat|Raleway&display=swap" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../css/styles.css">
    <title>Sign Up - TeamWork</title>
</head>
<body>
    <div class="whole-body">
        <header class="header">
            <div class="tw-label">
                <a href="../../index.html"><img src="../images/tw-logo1.png" alt="logo"></a><span> TeamWork</span>
            </div>
            <nav class="nav-links">
                <ul>
                    <li><a href="login.html" class="login-link" button>Log in</a></li>
                </ul>
            </nav>
        </header>
        <br>
        <br>
        <div class="container">
            <br>
            <center class="center">
                <h2>Create your account</h2>
                <form action="">
                    <input type="text" placeholder="First Name" name="username" required>
                    <input type="text" placeholder="Last Name" name="username" required>
                    <input type="email" placeholder="E-mail" name="username" required>
                    <input type="password" placeholder="Password" name="password" required>
                    <input type="radio" name="gender" value="male"> Male <br>
                    <input type="radio" name="gender" value="female"> Female<br>
                    <input type="text" placeholder="Job Role" name="job">
                    <input type="text" placeholder="Department" name="department">
                    <input type="text" placeholder="Address" name="address">
                    <a id="create-acc-btn" href="login.html" button>Create Account</a>
                </form>
                <br>
                <div class="bottom">
                    <span class="bcm">Already a member?</span> <a class="psw" href="login.html">Log in</a>
                </div>
            </center>
        </div>
        <br>
        <br>
    </div>
    <div class="footer">
        &copy; 2019 - TeamWork <a href="contact us.html">Contact us</a>
    </div>
</body>
</html>
